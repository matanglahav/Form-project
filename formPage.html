<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles.css" />
    <title>Starter Form</title>
  </head>
  <header>
    <h1>freeCodeCamp Survey Form</h1>
  </header>
  <body>
    <p id="description">
      Thank you for taking the time to help us improve the platform
    </p>
    <!-- Form of the App -->
    <form id="survey-form" action="/contact.html">
      <!--full name -->
      <label id="name-label" for="name">Full name</label>
      <input
        maxlength="20"
        type="text"
        id="name"
        placeholder="Enter your name"
      />
      <br />
      <!--email -->
      <label id="email-label" for="email"> Email</label>
      <input type="email" id="email" placeholder="Enter your Email" />
      <br />
      <!--age -->
      <label id="number-label" for="number">Age</label>
      <input
        type="number"
        pattern="/^-?\d+\.?\d*$/"
        onKeyPress="if(this.value.length==3) return false;"
        type="number"
        min="1"
        max="121"
        id="number"
        placeholder="age"
      />
      <br />
      <!--Selecting your corrent role -->
      <label for="text">Which option best Desribes your current role?</label>
      <br />
      <select id="dropdown">
        <option value="" disabled selected hidden>Select corrent role</option>
        <option value="">Student</option>
        <option value="">Full time job</option>
        <option value="">Full time learner</option>
        <option value="">Prefer not to say</option>
        <option value="">Other</option>
      </select>
      <br />
      <!--Radio botton options of recommending freeCodeCamp-->
      <label for="recommend"
        >Would you recommend freeCodeCamp to a friend?</label
      >
      <br />
      <input type="radio" name="recommend" checked /> Definitely <br />
      <input type="radio" name="recommend" /> Maybe <br />
      <input type="radio" name="recommend" /> Not sure <br />
      <!--Selecting your favorite freeCodeCamp feature-->
      <label for="">What is your favorite feature of freeCodeCamp?</label>
      <br />
      <select name="feature" id="feature">
        <option value="" disabled selected hidden>Select an option</option>
        <option value="">Challenges</option>
        <option value="">Projects</option>
        <option value="">Comunity</option>
        <option value="">Open Source</option>
      </select>
      <br />
      <!--Radio multi choose options of what the user wants to see imporoved-->
      <label for=""
        >What would you like to see improved (check all that apply)</label
      >
      <input type="checkbox" value="front-end" /> Front-end Projects <br />
      <input type="checkbox" value="back-end" /> Back-end Projects <br />
      <input type="checkbox" value="front-end" /> Data Visualization <br />
      <input type="checkbox" value="front-end" /> Open Source Community <br />
      <input type="checkbox" value="front-end" /> Challenges <br />
      <input type="checkbox" value="front-end" /> Gitter help rooms <br />
      <input type="checkbox" value="front-end" /> Videos <br />
      <input type="checkbox" value="front-end" /> City Meetups <br />

      <!--Comment message section-->
      <label for="">Any comments or suggestions?</label> <br />
      <textarea name="message" id="message" cols="30" rows="10"></textarea>
      <br />
      <!--Submit button -->
      <button id="submit" type="submit">Submit</button>
    </form>
  </body>
</html>
